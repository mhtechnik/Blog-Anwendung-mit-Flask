<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <h1>Willkommen zu meinem Flask Blog!</h1>
    <p><a href="{{ url_for('add') }}">Neuen Beitrag hinzuf&uuml;gen</a></p>
    {% for post in posts %}
    <div class="post">
        <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p><em>Von {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <p>
            <a href="{{ url_for('update', post_id=post.id) }}">Bearbeiten</a>
            |
            <a href="{{ url_for('delete', post_id=post.id) }}" onclick="return confirm('Diesen Beitrag wirklich l&ouml;schen?');">L&ouml;schen</a>
            |
            <a href="{{ url_for('like', post_id=post.id) }}">Gef&auml;llt mir ({{ post.get('likes', 0) }})</a>
        </p>
    </div>
    {% else %}
    <p>Keine Beitr&auml;ge vorhanden.</p>
    {% endfor %}
</body>
</html>
